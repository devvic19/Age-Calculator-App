<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="inputs">
    <div class="input-div">
    <label for="day">DAY</label>
    <input type="number" id="day" placeholder="DD">
  </div>
  <div class="input-div">
    <label for="day">MONTH</label>
    <input type="number" id="month" placeholder="MM">
  </div>
  <div class="input-div">
    <label for="day">YEAR</label>
    <input type="year" id="year" placeholder="YYYY">
  </div>
  </div>
  <div class="arrowDiv" id="arrowBtn">
    <img src="./assets/images/icon-arrow.svg" alt="arrow" class="submitBtn">
  </div>

<div class="outputs">
    <h1><span id="yearSpan">--</span>years</h1>
    <h1><span id="monthsSpan">--</span>months</h1>
    <h1><span id="daysSpan">--</span>days</h1>
  </div>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
